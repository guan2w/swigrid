name: ios-native-ci

on:
  push:
    paths:
      - 'ios-native/**'
      - '.github/workflows/ios-native-ci.yml'
  pull_request:
    paths:
      - 'ios-native/**'
      - '.github/workflows/ios-native-ci.yml'

jobs:
  build-and-test:
    runs-on: macos-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Select Xcode
        run: sudo xcode-select -s /Applications/Xcode.app

      - name: Build SchulteApp
        run: |
          cd ios-native
          swift build --product SchulteApp

      - name: Run tests
        run: |
          cd ios-native
          swift test

      - name: Build with Xcode backend
        run: |
          cd ios-native
          ./scripts/verify-xcode-backend.sh

      - name: Build iOS app shell
        run: |
          cd ios-native
          ./scripts/verify-ios-app.sh

      - name: Run iOS UI smoke tests
        run: |
          cd ios-native
          ./scripts/verify-ios-ui-tests.sh
